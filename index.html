<body>
 <header>    
<img src="images/Imagen1.png" class="logo" alt="">
</header>
<div class="recepcion">
<h1>Bienvenid@s</h1>
</div>
<h2 class="text-center">Segunda Entrega del Proyecto final </h2>

<main class="container" id="main">
    <section class="row mb-4" id="main-section">
        <div class="col">
            <h2>LISTA DE COMPRAS FITT🏋️‍♂️🏋️‍♀️</h2>
            <h3>Ingresa los productos que necesitas😃</h3>
           <form id="form" action="">
               <label class="form-label" for="Nombre">Nombre del producto</label>
               <!--cuidado aqui con los id acordate podes tener conflcto con el card que se genera luego-->
               <input class="form-control" type="text" id="nombre">
               <label class="form-label" for="precio">Precio</label>
               <input class="form-control" type="number" id="precio">
               <label class="form-label" for="seccion">Seccion</label>
               <select class="form-select" aria-label="Default select example" id="seccion" required='required'>
                <option value="" disabled selected>Elige la seccion</option>
                <option value="L">Limpieza</option>
                <option value="C">Comestibles</option>
                <option value="B">Bebibles</option>
                <option value="O">Otros</option>
              </select>
              <button class="btn btn-danger mt-3 d-none" id="btn-cancelar">Cancelar</button>
              <input class="btn btn-dark btn-primary mt-3" type="submit" value="Enviar" id="btn-enviar">
           </form>

        </div>
        <div class="col">
            <h3 class="text-center">Listado de Productos a adquirir</h3>
            <ul id="lista-productos">

            </ul>
        </div>
    </section>

</main>
